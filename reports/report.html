<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <script src="lib/d3.v3.min.js"></script>
<link href="lib/nv.d3.min.css" rel="stylesheet">
<script src="lib/nv.d3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script src="lib/report.js"></script>


    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #chart1, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
        .dashed {
            stroke-dasharray: 5,5;
        }
    </style>
</head>

<body class='with-3d-shadow with-transitions'>

<div id="chart1"></div>

<script>

  $(document).ready(function() {
      var data_csv = processData("past.csv");
      var data_csv_pred = processData("pred.csv");

      //console.log("LOL",data_csv);

    // Wrapping in nv.addGraph allows for '0 timeout render', stores rendered charts in nv.graphs, and may do more in the future... it's NOT required
    var chart;
    var data;

    nv.addGraph(function() {
        chart = nv.models.lineChart()
            .options({
                transitionDuration: 300,
                useInteractiveGuideline: true
            })
        ;

        // chart sub-models (ie. xAxis, yAxis, etc) when accessed directly, return themselves, not the parent chart, so need to chain separately
        chart.xAxis
            .showMaxMin(false)
            .axisLabel("Date")

            //.tickFormat(d3.format(',.1f'))
            .tickFormat(

              function(d) {
                  return d3.time.format('%d/%m %H:%M')(new Date(d))
                  //return d3.time.format('%d/%m %H:%M')(new Date(d))
              }
            )
            .staggerLabels(true)
        ;
        chart.yAxis
            .axisLabel('Energy (kw)')
            .tickFormat(function(d) {
                if (d == null) {
                    return 'N/A';
                }
                return d3.format(',.4f')(d);
            })
        ;
        data = dades(data_csv, data_csv_pred);

        d3.select('#chart1').append('svg')
            .datum(data)
            .call(chart);
        nv.utils.windowResize(chart.update);
        return chart;
    });


    function dades(data_csv, data_csv_prediccio) {

        var passat = [],
            prediccio = [];


        for (var i = 0; i < data_csv.length; i++) {

          passat.push({x: new Date(data_csv[i][0]-1,data_csv[i][1],data_csv[i][2],data_csv[i][3],0), y: data_csv[i][4] });
          prediccio.push({x: new Date(data_csv_prediccio[i][0]-1,data_csv_prediccio[i][1],data_csv_prediccio[i][2],data_csv_prediccio[i][3],0), y: Math.round(data_csv_prediccio[i][4]) });
        }

        return [
            {
                area: true,
                values: passat,
                key: "Passat",
                color: "#ff7f0e",
                strokeWidth: 2,
                classed: 'dashed'
            },
            {
                area: true,
                values: prediccio,
                key: "PredicciÃ³",
                color: "#2ca02c",
                strokeWidth: 2,
                classed: 'dashed'
            }
        ];
    }

          });

</script>
</body>
</html>
